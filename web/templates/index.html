<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birşeyler Yaz</title>
    <style>
        /* Genel Sayfa Stili */
        
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* font-family: Arial, sans-serif;*/
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }

        /* Yazı Alanı */
        .typewriter {
            font-size: 3rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: white;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Buton Stili */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 600px;
            cursor: pointer;
            transition: background 0.3s;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0a67c4;
            transition: 0.3s;
        }

        /* Açıklama Yazısı */
        .description1 {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #bbb;
        }
        .description2 {
            margin-top: -10px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .infoLink{
            color:#32CD32;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <div class="typewriter">
        <span id="text">birşeyler yaz</span>
        <span class="cursor"></span>
    </div>
    <a href="try.html"><button  class="button">Dene</button></a> 
    <br>
    <p class="description1">Hendek Devlet Bahçeli Fen Lisesi : Tübitak 4006 projesidir</p>
    <p class="description2">Daha fazla bilgi için <a class="infoLink" href="info.html">tıklayın</a> </p>

    <script>
        const texts = ["birşeyler zırvala? ", "bir şeyler yaz! "];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let currentText = texts[textIndex];
        let nextText = texts[(textIndex + 1) % texts.length];

        function getDifferenceIndex(str1, str2) {
            let i = 0;
            while (i < str1.length && i < str2.length && str1[i] === str2[i]) {
                i++;
            }
            return i;
        }

        function typeEffect() {
            let diffIndex = getDifferenceIndex(currentText, nextText);
            let displayedText;

            if (!isDeleting) {
                charIndex++;
                displayedText = nextText.substring(0, diffIndex + charIndex);
                if (charIndex >= nextText.length - diffIndex) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1500); // Bekleme süresi
                    return;
                }
            } else {
                charIndex--;
                displayedText = nextText.substring(0, diffIndex + charIndex);
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    currentText = texts[textIndex];
                    nextText = texts[(textIndex + 1) % texts.length];
                }
            }

            document.getElementById("text").textContent = displayedText;
            setTimeout(typeEffect, isDeleting ? 100 : 150);
        }

        setTimeout(typeEffect, 1);
    </script>

</body>
</html>
